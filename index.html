
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />    
    <link rel="icon" type="image/svg+xml" href="/dark-sketch.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrawnOut</title>
  </head>
  <body class="bg-drawn-black">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
      <script>
    const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    function setFavicon() {
      const link = document.querySelector("link[rel*='icon']");
      if (isDarkMode) {
        link.href = "light-sketch.svg";
      } else {
        link.href = "dark-sketch.svg";
      }
    }
    setFavicon();
  </script>
  </body>
</html>
