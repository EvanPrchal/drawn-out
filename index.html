
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />    
    <link rel="icon" type="image/svg+xml" href="/light-sketch.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrawnOut</title>
  </head>
  <body class="bg-drawn-bg">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
      <script>
    // Detect the browser color scheme
    const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    // Function to change the favicon based on the color scheme
    function setFavicon() {
      const link = document.querySelector("link[rel*='icon']");
      // Check if the browser is in dark mode
      if (isDarkMode) {
        link.href = "dark-sketch.svg";
      } else {
        link.href = "light-sketch.svg";
      }
    }
    // Call the function when the page loads
    setFavicon();
  </script>
  </body>
</html>
